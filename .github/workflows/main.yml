name: CI/CD Pipeline

permissions:
  checks: write
  contents: write
  packages: write

on:
  push:

jobs:
  unit_tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Prepare secrets file
        run: cp racedb/secrets.py.sample racedb/secrets.py

      - name: Remove mysqlclient from requirements.txt
        run: sed -i '/^mysqlclient/d' requirements/requirements.txt

      - name: Install test requirements
        run: pip install --root-user-action=ignore -r requirements/requirements-test.txt

      - name: Run tests with coverage
        run: pytest --junitxml=report.xml --cov=racedbapp --cov-report=term --cov-report=xml --cov-branch

      - name: Upload test results (JUnit)
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: report.xml

      - name: Publish report
        uses: dorny/test-reporter@v1
        with:
          name: Publish report
          path: report.xml
          reporter: java-junit

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  build_and_push:
    name: Build and Push Docker Image
    if: "!contains(github.event.head_commit.message, '[skip build]')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set short SHA variable
        id: vars
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/racedb:${{ env.SHORT_SHA }}

      - name: Set and show version number
        if: github.ref_name == 'main'
        run: |
          RUN_NUMBER=${{ github.run_number }}
          MAJOR=$(((RUN_NUMBER / 1000) + 3))
          MINOR=$(TZ=America/Toronto date +'%y%m%d')
          PATCH=$((RUN_NUMBER % 1000))
          VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "Calculated VERSION: $VERSION"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Tag and push Docker image with VERSION
        if: env.VERSION
        run: |
          docker tag ghcr.io/${{ github.repository_owner }}/racedb:${{ env.SHORT_SHA }} ghcr.io/${{ github.repository_owner }}/racedb:${{ env.VERSION }}
          docker push ghcr.io/${{ github.repository_owner }}/racedb:${{ env.VERSION }}

      - name: Save VERSION as artifact
        if: env.VERSION
        run: echo "${VERSION}" > version.txt

      - name: Upload VERSION artifact
        if: env.VERSION
        uses: actions/upload-artifact@v4
        with:
          name: version
          path: version.txt

  tag_commit:
    name: Tag Commit
    needs: [unit_tests, build_and_push]
    if: ${{ needs.unit_tests.result == 'success' && needs.build_and_push.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Download version artifact
        id: download_version
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: version

      - name: Check if version exists
        id: check_version
        run: |
          if [ ! -f version.txt ] || [ ! -s version.txt ]; then
            echo "No version found, skipping tag."
            exit 0
          fi

      - name: Read version
        if: steps.check_version.outcome == 'success'
        id: get_version
        run: |
          VERSION=$(cat version.txt)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Checkout code
        if: steps.check_version.outcome == 'success'
        uses: actions/checkout@v4

      - name: Tag commit
        if: steps.check_version.outcome == 'success'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag $VERSION
          git push origin $VERSION
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
