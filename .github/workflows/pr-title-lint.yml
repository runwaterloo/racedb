name: "Validate PR title"

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

jobs:
  semantic-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            chore
            build
            ops
            revert
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
