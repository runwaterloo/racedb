{% extends "racedbapp/base.html" %}
{% load static %}

{% block ogmeta %}
  <meta property="og:type" content="website" />
  <meta property="og:title" content="RunWaterloo Results" />
  <meta property="og:description" content="Explore results and records for every RunWaterloo event." />
  <meta property="og:image" content="{% static "ogimage.png" %}" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
{% endblock ogmeta %}

{% block content %}
<div>
  <a href="http://www.endurrun.com"><img src="{% static "endurrun.png" %}" height="70" style="PADDING-TOP: 20px"></a>
  <br><br>
</div>
<div class="row">
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <div class="well well-lg"><center><h4><a href="/events/?race=endurrun">Individual Event Results</a></h4></center></div>
    <div class="well well-lg"><center><h4><a href="/race/endurrun/half-marathon/">Stage Records</a></h4></center></div>
  </div>
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <div class="well well-lg"><center><h4><a href="/endurrun/ultimate/?year=2017">Cumulative Results</a></h4></center></div>
    <div class="well well-lg"><center><h4><a href="https://docs.google.com/spreadsheets/d/1bAjY-50OFeHFiHdGCpFn1ZDdc0z-BHzJIaBTMc8DCAY/pubhtml?gid=713793567&single=true" target="_blank">Live Results</a></h4></center></div>
  </div>
</div>
{% endblock content %}
