<table class="table table-striped table-condensed">
  <tr class="info">
    <th>Team Category</th>
    <th>Total Time</th>
    <th>Winning Team</th>
    <th>Year</th>
    <th>Avg Time</th>
  </tr>
  {% for record in team_records %}
    <tr>
      {% ifchanged record.team_category_name %}
        <td>{{ record.team_category_name }}</td>
      {% else %}
        <td></td>
      {% endifchanged %}
      <td>{{ record.total_time }}</td>
      <td>{{ record.winning_team }}</td>
      <td>
        <a href="/event/{{ record.year }}/{{ record.race_slug }}/{{ distance.slug }}/team/{{ record.team_category_slug }}">{{ record.year }}</a>
      </td>
      <td>{{ record.avg_time }}</td>
    </tr>
  {% endfor %}
</table>
